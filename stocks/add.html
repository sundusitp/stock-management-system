<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เพิ่มสินค้า</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    button#addBtn {
      background-color: #28a745;
    }

    button#addBtn:hover {
      background-color: #218838;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #007BFF;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    #msg {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      min-height: 20px;
      transition: all 0.3s ease;
    }

    #msg.success {
      color: green;
    }

    #msg.error {
      color: red;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      input[type="text"], input[type="number"] {
        padding: 10px;
        font-size: 13px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>เพิ่มสินค้า</h2>

    <label>ชื่อสินค้า:</label>
    <input type="text" id="name" placeholder="กรอกชื่อสินค้า">

    <label>จำนวนสต็อก:</label>
    <input type="number" id="stock" placeholder="กรอกจำนวนสต็อก">

    <label>ราคา:</label>
    <input type="number" id="price" placeholder="กรอกราคา">

    <button id="addBtn">เพิ่มสินค้า</button>
    <p id="msg"></p>

    <a href="list.html" class="back-link">กลับไปหน้ารายการสินค้า</a>
  </div>

  <button id="logoutBtn" style="position:absolute; top:5px; right:0px;">Logout</button>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("กรุณา login ก่อนใช้งาน!");
        window.location.href = "login.html";
      }
    });

    import { db } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const addBtn = document.getElementById("addBtn");
    const msg = document.getElementById("msg");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    addBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const stock = parseInt(document.getElementById("stock").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!name || isNaN(stock) || isNaN(price)) {
        msg.innerText = "กรอกข้อมูลให้ครบและถูกต้อง";
        msg.className = "error";
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          name,
          stock,
          price,
          createdAt: new Date()
        });

        msg.innerText = "เพิ่มสินค้าเรียบร้อย!";
        msg.className = "success";

        // เคลียร์ input
        document.getElementById("name").value = "";
        document.getElementById("stock").value = "";
        document.getElementById("price").value = "";
      } catch (e) {
        msg.innerText = "เกิดข้อผิดพลาด: " + e;
        msg.className = "error";
      }
    });
  </script>

</body>
</html>
