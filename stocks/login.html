<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
    }

    form {
      background: white;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <p id="error"></p>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTMMi9MvaOopDdbRrcREexAQ244FiIP4o",
      authDomain: "stock-38cee.firebaseapp.com",
      projectId: "stock-38cee",
      storageBucket: "stock-38cee.firebasestorage.app",
      messagingSenderId: "211578094488",
      appId: "1:211578094488:web:9a7bd69185dacfaf1c61ed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "list.html"; // login สำเร็จ → หน้า list.html
      } catch (err) {
        errorEl.textContent = "Login ล้มเหลว: " + err.message;
      }
    });

    // ตรวจสอบสถานะ login
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "list.html";
    });
  </script>

</body>
</html>
